    <title>oneZero</title>

<body>
    <h2>0=>1</h2>
    <h2>1=>0</h2>



<script>
 //here we create a check function that take inp argument
// we create a i variable
//we perform a arithmetic operation and assign to i variable
//then we return i value
  function check(inp){
  let i=0;
  i=1-(2*(inp))+(1*(inp));
  return i;
  
}
console.log(check(1));
console.log(check(0));
</script>
